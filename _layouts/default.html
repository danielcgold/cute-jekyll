<!doctype html>
<html lang="en">
  {% include head.html %}

  <body>

    <main>
      {{ content }}
    </main>

    {% if site.analytics_id %}
      <script>
          window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
          ga('create','{{ site.analytics_id }}','auto');ga('send','pageview')
      </script>
      <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    {% endif %}
  </body>
</html>
